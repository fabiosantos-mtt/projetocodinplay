<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">


	<h:body>
		
		<ui:composition template="../resources/templates/pagina.xhtml">

			<ui:define name = "titulo_pagina"> CodinPlay - Atividade </ui:define>
			
			<ui:define name="pagina">
			
				<div id="ID_areaPrincipal">

					<section class="CLASS_blocoPrincipal">
						<h2 class="CLASS_red"> Resolução de Atividade </h2>
						<span class="CLASS_linhaSeparadora"></span>
			    		<h3 class="CLASS_red"> <h:outputText value = "#{resolucaoAtividadeBean.atividade.nome}" /> </h3> <br />

						<div class="CLASS_blocoRight.descricao">
							<h5 class="CLASS_corTitulos"> Descrição do Problema </h5> <br />
							<h:outputText value = "#{resolucaoAtividadeBean.atividade.descricaoProblema}" /> <br />
							<br />
							<h5 class="CLASS_corTitulos"> Pontuação </h5>
							<h:outputText value = "#{resolucaoAtividadeBean.atividade.pontuacao}" /><br />
						</div>
					</section>

					<section class="CLASS_blocoPrincipal">
						<span class="CLASS_linhaSeparadora"></span>
			    		<h3 class="CLASS_red"> Respostas </h3> <br />
			    		<h5 class="CLASS_red"> Escolha uma das Alternativas </h5>  <br />

			    		<h:form name = "teste">
			    			
			    			<p:growl id="growl" showDetail="true" sticky="true" /> <br />
			    			<h:selectOneRadio  value = "#{resolucaoAtividadeBean.resposta}">
			    			
			    				<f:selectItem  itemValue = "1" itemLabel="#{resolucaoAtividadeBean.atividade.respostaA}"></f:selectItem>
			    				<f:selectItem  itemValue = "2" itemLabel="#{resolucaoAtividadeBean.atividade.respostaB}"></f:selectItem>
			    				<f:selectItem  itemValue = "3" itemLabel="#{resolucaoAtividadeBean.atividade.respostaC}"></f:selectItem>
			    				<f:selectItem  itemValue = "4" itemLabel="#{resolucaoAtividadeBean.atividade.respostaD}"></f:selectItem>
			    				<f:selectItem  itemValue = "5" itemLabel="#{resolucaoAtividadeBean.atividade.respostaE}"></f:selectItem>
			    				
							</h:selectOneRadio> <br />
							
							<h:commandButton class="CLASS_bottonContato" action = "#{resolucaoAtividadeBean.verificaResposta}" value="Enviar" update="growl"></h:commandButton>
						</h:form>
					</section>
				</div>
				
			</ui:define>
		</ui:composition>
	</h:body>

</html>
