<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">



	<h:body>
		
		<ui:composition template="../resources/templates/pagina.xhtml">
		
			<ui:define name="titulo_pagina"> CodinPlay - Editar Perfil </ui:define>

			<ui:define name="pagina">
				

				<div id="ID_areaPrincipal">

					<section class="CLASS_blocoPrincipal2">
						<h2 class="CLASS_red"> Editar Pefil </h2>
						<span class="CLASS_linhaSeparadora"></span>
						<div class="CLASS_blocoRight.descricao">
				
							<h:form name="editar" id="ID_form">
					
								<h:outputLabel class="CLASS_label" value = "Nome" for="nome"></h:outputLabel>
								<p:inputText styleClass="input" id="nome" value="#{editarBean.usuario.nome}" required="true" ></p:inputText>
								<br />
						
								<h:outputLabel class="CLASS_label" value = "Instituição" for="instituicao"></h:outputLabel>
								<h:selectOneMenu class="input-gamb" id="instituicao"  value = "#{editarBean.usuario.objInstituicao.id_instituicao}" >
									<f:selectItems value = "#{editarBean.instituicoes}" var = "li" itemLabel = "#{li.abreviacao}" itemValue="#{li.id_instituicao}" />
								</h:selectOneMenu>
								<br />
						
								<h:outputLabel class="CLASS_label" value = "Sexo" for="sexo"></h:outputLabel>
								<h:selectOneMenu class="input-gamb" id="sexo" value = "#{editarBean.usuario.sexo}">
									<f:selectItem itemValue="0" itemLabel = "Feminino"/>
									<f:selectItem itemValue="1" itemLabel = "Masculino"/> 
								</h:selectOneMenu>
								<br />
						
								<h:outputLabel class="CLASS_label" value = "Data Nascimento"  for="data"></h:outputLabel>
								<p:inputMask styleClass="input" id="data"  value="#{editarBean.usuario.dataNascimento}" mask="99/99/9999" required="true"/>
								<br />
						
								<h:outputLabel  class="Class_label" value = "Email" for="email"></h:outputLabel>
								<p:inputText styleClass="input" id="email" value="#{editarBean.usuario.email}" required="true"></p:inputText>
								<br />
						
								<h:outputLabel  class="Class_label" value = "Telefone" for="telefone"></h:outputLabel>
								<p:inputMask styleClass="input" id="telefone" value="#{editarBean.usuario.telefone}" required = "true" mask="(999) 999-9999"></p:inputMask>
								<br />
						
								<h:outputLabel class="Class_label" value = "Senha"  for="senha"></h:outputLabel>
								<h:inputSecret styleClass="input" id="senha"  value="#{editarBean.usuario.senha}" required = "true"> </h:inputSecret>
								<br />
						
								<h:outputLabel class="Class_label" value = "Confirmar Senha"  for="con_senha"></h:outputLabel>
								<h:inputSecret styleClass="input" id="con_senha" value="#{editarBean.usuario.senha}" required = "true">  </h:inputSecret>
								<br />

						
								<h:commandButton class="CLASS_bottonContato" value="Salvar" action = "#{editarBean.updateUsuario}"></h:commandButton>
						
							</h:form>
						</div>

					</section>

				</div>
			</ui:define>
		</ui:composition>
	</h:body>

</html>
