<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">


	<h:head>
			
	</h:head>

	<h:body>
		
		<ui:composition template="../resources/templates/paginaAdmin.xhtml">

			<ui:define name = "titulo_pagina"> CodinPlay - Cadastro Instituição</ui:define>
			
			<ui:define name="pagina">
			
		<div id="ID_areaPrincipal">

			<section class="CLASS_blocoPrincipal2">
				<h2 class="CLASS_red"> Cadastro Instituição </h2>
				<span class="CLASS_linhaSeparadora"></span>
				<div class="CLASS_blocoRight.descricao">
					<h:form name="editar" id="ID_form">
					
						<p:messages id="messages" showDetail="true" autoUpdate="true"/>
						
						<h:outputLabel value="Nome:" for="nome"> </h:outputLabel>	
						<h:inputText class="input" id="nome" placeholder="Nome" value="#{cadastroInstituicaoBean.instituicao.nome}"> </h:inputText>
						<br /><br />
						
						<h:outputLabel value = "Abreviação:" for="abreviacao"> </h:outputLabel>
						<h:inputText class="input" id="abreviacao" placeholder="Abreviação" value="#{cadastroInstituicaoBean.instituicao.abreviacao}"> </h:inputText>
						<br /><br />
								
						<h:outputLabel value="Estado:"  for="estado"> </h:outputLabel>
						<h:inputText class="input" id="estado" placeholder="Estado" value="#{cadastroInstituicaoBean.instituicao.estado}"></h:inputText>
						<br /><br />
						
						<h:outputLabel value="Telefone:" for="telefone"> </h:outputLabel>
						<h:inputText class="input" id="telefone" placeholder="Telefone" value="#{cadastroInstituicaoBean.instituicao.telefone}"></h:inputText>
						<br /><br />
						
						<h:outputLabel value="Site:"  for="site"></h:outputLabel>
						<h:inputText class="input" id="site" placeholder="Site" value="#{cadastroInstituicaoBean.instituicao.site}"></h:inputText>
						<br /><br />	
						
						<h:commandButton class="CLASS_bottonContato" action="#{cadastroInstituicaoBean.inserir}" value = "Salvar"> </h:commandButton>
						<h:commandButton class="CLASS_bottonContato" action="#{cadastroInstituicaoBean.cancelar}" value = "Cancelar"> </h:commandButton>
						
					</h:form>
				</div>

			</section>

		</div>
				
			</ui:define>
		</ui:composition>
	</h:body>

</html>
