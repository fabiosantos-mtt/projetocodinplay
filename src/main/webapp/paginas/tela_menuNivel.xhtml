<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">


	<h:head>
			
	</h:head>

	<h:body>
		
		<ui:composition template="../resources/templates/pagina.xhtml">

			<ui:define name = "titulo_pagina"> CodinPlay - Menu Nível </ui:define>
			
			<ui:define name="pagina">
			
				<div id="ID_areaPrincipal">

					<section class="CLASS_blocoPrincipal">
						<h2 class="CLASS_red"> <h:outputText value = "#{usuarioBean.usuario.objNivel.nome}" /> </h2>
						<span class="CLASS_linhaSeparadora"></span>
			   			<h3 class="CLASS_red"> Informações do Nível </h3> <br />
			    		<div class="CLASS_blocoRight">
							<h5 class="CLASS_corTitulos"> Descrição </h5>
							<h4> <h:outputText value = "#{usuarioBean.usuario.objNivel.descricaoTema}" />  </h4><br />
							<h5 class="CLASS_corTitulos"> Pontuação Total do Nível </h5>
							<h4><h:outputText value = "#{usuarioBean.usuario.objNivel.pontuacaoTotal}" /></h4><br />
							<h5 class="CLASS_corTitulos"> Tarefa Atual </h5>
							<h4><h:outputText value = "#{usuarioBean.teste}" /></h4><br />
						</div>
					</section>

					<section class="CLASS_blocoPrincipal">
						<span class="CLASS_linhaSeparadora"></span>
			    		<h3 class="CLASS_red"> Tarefa </h3> <br />
			    		<h5 class="CLASS_red">Escolha uma das tarefas abaixo</h5>

			    			<div class="CLASS_blocoLeft">
								<div class="CLASS_blocoImg">
									<img class="CLASS_tamanhoImg" src="../resources/img/nivel1.jpg" alt="Nivel 1" />
								</div>
								<h:form>
								<div class="CLASS_centraliza">
									<h4 class="CLASS_corTitulos">NewBie </h4> <br /> <p:commandButton value="#{usuarioBean.configurarBotoesNivel('NewBie')}" action = "#{usuarioBean.irTelaResolucao('NewBie')}" disabled = "#{usuarioBean.status}" styleClass="" />
				   				 </div>
				   				 </h:form>
				
							</div>

							<div class="CLASS_blocoLeft">
								<div class="CLASS_blocoImg">
									<img class="CLASS_tamanhoImg" src="../resources/img/nivel2.jpg" alt="Nivel 2" />
								</div>
								<div class="CLASS_centraliza">
									<h4 class="CLASS_corTitulos">Amador </h4> <br /> <p:commandButton value="#{usuarioBean.configurarBotoesNivel('Amador')}" action = "#{usuarioBean.irTelaResolucao('Amador')}" disabled = "#{usuarioBean.status}" styleClass=""/>
				    			</div>
				
							</div>

							<div class="CLASS_blocoLeftNoBorder">
								<div class="CLASS_blocoImg">
									<img class="CLASS_tamanhoImg" src="../resources/img/nivel3.jpg" alt="Nivel 3" />
								</div>
								<div class="CLASS_centraliza">
									<h4 class="CLASS_corTitulos">Lenda </h4> <br /> <p:commandButton value="#{usuarioBean.configurarBotoesNivel('Lenda')}" action = "#{usuarioBean.irTelaResolucao('Lenda')}" disabled = "#{usuarioBean.status}" styleClass=""/> 
				    			</div>
				
							</div>
					</section>
				</div>
			</ui:define>
		</ui:composition>
	</h:body>

</html>
