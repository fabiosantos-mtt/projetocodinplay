<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">



	<h:head>

		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<h:outputStylesheet library="css" name="estilo_telaPrincipal.css" />
		<script type="text/javascript" src="../resources/js/funcao.js"></script>
		<title> CodinPlay - Cadastro </title>

	</h:head>

	<h:body>
	
		<div>
			<h:graphicImage id="ID_imgLogo" value = "../resources/img/logo.png" alt="Logo CodinPlay" />
		</div>
		
		<section id="ID_blocoPrincipalCadastro">

			<h:form name="cadastro" id="ID_formCadastro" autoUpdate="true">
			
				<p:growl id="growl" showDetail="true" sticky="true" />  
			
				<header class="CLASS_label">
					<h1 id="ID_cabecalhoCadastro">Cadastro</h1>
				</header>
					
				<h:outputLabel class="CLASS_label" value = "Nome" for="nome"></h:outputLabel>
				<p:inputText styleClass="input" id="nome" value="#{cadastroBean.usuario.nome}" required="true" converterMessage="Informe o nome"></p:inputText>
				<br />
						
				<h:outputLabel class="CLASS_label" value = "Instituição" for="instituicao"></h:outputLabel>
				<h:selectOneMenu class="input-gamb" id="instituicao"  value = "#{cadastroBean.cod}" >
					<f:selectItems value = "#{cadastroBean.instituicoes}" var = "li" itemLabel = "#{li.abreviacao}" itemValue="#{li.id_instituicao}" />
				</h:selectOneMenu>
				<br />
						
				<h:outputLabel class="CLASS_label" value = "Sexo" for="sexo"></h:outputLabel>
				<h:selectOneMenu class="input-gamb" id="sexo" value = "#{cadastroBean.usuario.sexo}">
					<f:selectItem itemValue="0" itemLabel = "Feminino"/>
					<f:selectItem itemValue="1" itemLabel = "Masculino"/> 
				</h:selectOneMenu>
				<br />
						
				<h:outputLabel class="CLASS_label" value = "Data Nascimento"  for="data"></h:outputLabel>
				<p:inputMask styleClass="input" id="data"  value="#{cadastroBean.usuario.dataNascimento}" mask="99/99/9999" required="true"/>
				<br />
						
				<h:outputLabel  class="Class_label" value = "Email" for="email"></h:outputLabel>
				<p:inputText styleClass="input" id="email" value="#{cadastroBean.usuario.email}" required="true"></p:inputText>
				<br />
						
				<h:outputLabel  class="Class_label" value = "Telefone" for="telefone"></h:outputLabel>
				<p:inputMask styleClass="input" id="telefone" value="#{cadastroBean.usuario.telefone}" required = "true" mask="(999) 999-9999"></p:inputMask>
				<br />
						
				<h:outputLabel class="Class_label" value = "Senha"  for="senha"></h:outputLabel>
				<h:inputSecret styleClass="input" id="senha"  value="#{cadastroBean.usuario.senha}" required = "true"> </h:inputSecret>
				<br />
						
				<h:outputLabel class="Class_label" value = "Confirmar Senha"  for="con_senha"></h:outputLabel>
				<h:inputSecret styleClass="input" id="con_senha" value="#{cadastroBean.usuario.senha}" required = "true">  </h:inputSecret>
				<br />
						
				<h:commandButton class="CLASS_bottonContato" action="#{cadastroBean.cadastroPessoa}" value = "Salvar" update="growl"> </h:commandButton>
				<h:commandButton class="CLASS_bottonContato" action="#{cadastroBean.voltar}" value="Cancelar"></h:commandButton>
			</h:form>		
		</section>
	</h:body>


</html>
