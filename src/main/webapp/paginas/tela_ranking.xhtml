<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">


	<h:body>
		
		<ui:composition template="../resources/templates/pagina.xhtml">
		<ui:define name = "titulo_pagina"> CodinPlay - Ranking </ui:define>
		<ui:define name="pagina">

		<div id="ID_areaPrincipal">	
		<section class = "CLASS_blocoPrincipal2">
				<h2 class="CLASS_red"> Ranking </h2>
				<span class="CLASS_linhaSeparadora"></span>
			    <h3 class="CLASS_red"> Top 5 - Usuários </h3><br />
			    
				<h:form name="editar" id="ID_formPesquisa">
	    		<p:dataTable var="usuario" value="#{rankingBean.usuarios}" 
	                 emptyMessage="Usuário não encontrado" filteredValue="#{rankingBean.filteredUsuarios}">
	 
	        		<p:column filterBy="#{usuario.nome}" headerText="Nome" filterMatchMode="contains">
	            	<h:outputText value="#{usuario.nome}" />
	        		</p:column>
	        		
	        		<p:column filterBy="#{usuario.objPatente.nome}" headerText="Patente" filterMatchMode="contains">
	            	<h:outputText value="#{usuario.objPatente.nome}" />
	        		</p:column>
	        		
	        		<p:column filterBy="#{usuario.objNivel.nome}" headerText="Nível" filterMatchMode="contains">
	            	<h:outputText value="#{usuario.objNivel.nome}" />
	        		</p:column>
	        		
	        		<p:column filterBy="#{usuario.pontuacao}" headerText="Pontuação" filterMatchMode="contains">
	            	<h:outputText value="#{usuario.pontuacao}" />
	        		</p:column>
	        		
	        		<p:column filterBy="#{usuario.objInstituicao.nome}" headerText="Instituição" filterMatchMode="contains">
	            	<h:outputText value="#{usuario.objInstituicao.abreviacao}" />
	        		</p:column>
	        		
	    		</p:dataTable>
			</h:form>
		</section>
		
		</div>
		</ui:define>
		</ui:composition>
	</h:body>

</html>
