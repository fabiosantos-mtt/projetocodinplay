	</head>

	<body onload="inserirLog()";>

		<header id="ID_cabecalho">
			<div id="ID_areaCabecalho">
				<h1 id="ID_logoCabecalho"> <span class="CLASS_branco">Codin</span><span class="CLASS_red">Play</span></h1>
				<div id="ID_menuCabecalho">
					<a id="ID_bottonSair" href="index.html"></a>
				</div>
			</div>
		</header>

		<nav id="ID_navPrincipal">
			<ul>
				<li ><a class="CLASS_bottonNav" href="tela_principalAdmin.html">HOME</a></li>
				<li ><a class="CLASS_bottonNav" href="tela_cadastroTarefa.html">NOVA TAREFA</a></li>
				<li ><a class="CLASS_bottonNav" href="tela_rankingAdmin.html">RANKING</a></li>

			</ul>
		</nav>
		<br>

		<div id="ID_areaPrincipal">

			<section class="CLASS_blocoPrincipal2">
				<h2 class="CLASS_red"> Cadastro Instituição </h2>
				<span class="CLASS_linhaSeparadora"></span>
				<div class="CLASS_blocoRight.descricao">
					<form name="editar" id="ID_form">
						<label for="nome">Nome:</label>	
						<input class="input" type="text" id="nome" placeholder="Nome">
						<br><br>
						<label  for="abreviacao">Abreviação:</label>
						<input class="input" type="text" id="abreviacao" placeholder="Abreviação">
						<br><br>
						<label  for="cidade">Cidade:</label>
						<input class="input" type="text" id="cidade" placeholder="Cidade">
						<br><br>
						<label  for="estado">Estado:</label>
						<input class="input" type="text" id="estado" placeholder="Estado">
						<br><br>
						<label  for="telefone">Telefone:</label>
						<input class="input" type="password" id="telefone" placeholder="Telefone">
						<br><br>
						<label  for="site">Site</label>
						<input class="input" type="password" id="site" placeholder="Site">
						<br><br>	
						<button class="CLASS_bottonContato" type="submit"  onclick="validarFormInstituicao()";>Salvar</button>
						<button class="CLASS_bottonContato" type="button">Cancelar</button>
					</form>
				</div>

			</section>

		</div>

		<footer id="ID_footer"> <p>&copy; 2016 - CodinPlay<p> </footer>
