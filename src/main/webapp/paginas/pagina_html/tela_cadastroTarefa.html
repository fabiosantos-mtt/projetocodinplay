<!doctype html>

<html lang="pt-br">

	<head>

		<title> CodinPlay - Cadastro Tarefa </title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../resources/css/estilo_telaPrincipal.css" />
		<script type="text/javascript" src="../resources/js/funcao.js"></script>
	</head>

	<body onload="inserirLog()";>

		<header id="ID_cabecalho">
			<div id="ID_areaCabecalho">
				<h1 id="ID_logoCabecalho"> <span class="CLASS_branco">Codin</span><span class="CLASS_red">Play</span></h1>
				<div id="ID_menuCabecalho">
					<a id="ID_bottonSair" href="index.html"></a>
				</div>
			</div>
		</header>

		<nav id="ID_navPrincipal">
			<ul>
				<li ><a class="CLASS_bottonNav" href="tela_principalAdmin.html">HOME</a></li>
				<li ><a class="CLASS_bottonNav" href="tela_cadastroTarefa.html">NOVA TAREFA</a></li>
				<li ><a class="CLASS_bottonNav" href="tela_rankingAdmin.html">RANKING</a></li>
				<li ><a class="CLASS_bottonNav" href="tela_cadastroInstituicao.html">NOVA INSTITUIÇÃO</a></li>
				<li ><a class="CLASS_bottonNav" href="tela_sobre.html">SOBRE</a></li>

			</ul>
		</nav>
		<br>

		<div id="ID_areaPrincipal">

			<section class="CLASS_blocoPrincipal3">
				<h2 class="CLASS_red"> Cadastro de Tarefas </h2>
				<span class="CLASS_linhaSeparadora"></span>
				<div class="CLASS_blocoRight.descricao">
					<h:form name="editar" id="ID_form">
					
					<h:outputLabel  class="Class_label" value = "Email" for="email"></h:outputLabel>
					<h:inputText class="input" id="email" onblur="verificaEmail(this.value);" placeholder="E-mail" value="#{usuario.pessoa.email}" ></h:inputText>
					<br />
					
					
						<h:outputLabel value = "Escolha o Tipo:" for="optTarefa"> </h:outputLabel>
						<br />
						<input type="radio" name="optTarefa" id="optTarefa">Tarefa
						<input type="radio" name="optTarefa" id="optTarefaD">Desafio Semanal
						<br><br>
						<label for="descricao">Descricao</label>
						<br>
						<textarea class= "input2" name="descricao" id="descricao"></textarea>
						<br><br>
						<label for="nivel">Nível:</label>
						<br>
						<select class="input-gamb" id="nivel">
							<option value="IFES">Nível 1</option>
							<option value="UFES">Nível 2</option>
							<option value="UVV">Nível 3</option>
						</select>
						<br>
						<h3 class="CLASS_red"> Respostas </h3>
						<br>
						<h5>Selecione a resposta correta</h5>
						<br>
						<input type="radio" name="optradio">
						<label  for="letraA">Letra A:</label>
						<textarea class= "input" name="letraA" id="letraA"></textarea>
						<br><br>
						<input type="radio" name="optradio">
						<label  for="letraB">Letra B:</label>
						<textarea class= "input" name="letraB" id="letraB"></textarea>
						<br><br>
						<input type="radio" name="optradio">
						<label  for="letraC">Letra C:</label>
						<textarea class= "input" name="letraC" id="letraC"></textarea>
						<br><br>
						<input type="radio" name="optradio">
						<label  for="letraD">Letra D:</label>
						<textarea class= "input" name="letraD" id="letraD"></textarea>
						<br><br>
						<input type="radio" name="optradio">
						<label  for="letraE">Letra E:</label>
						<textarea class= "input" name="letraE" id="letraE"></textarea>
						<br><br>	
						<button class="CLASS_bottonContato" type="submit" onclick="validarFormCadastroTarefa()";>Salvar</button>
						<button class="CLASS_bottonContato" type="button">Cancelar</button>
					</h:form>
				</div>

			</section>

		</div>

		<footer id="ID_footer"> <p>&copy; 2016 - CodinPlay<p> </footer>

	</body>

</html>
